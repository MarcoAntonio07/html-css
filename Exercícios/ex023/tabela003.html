<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de Células</title>
    <Style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;
            width: 300px;
        }

        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </Style>
</head>
<body>
    <h1>Mesclagem de Células</h1>


    <!-- Atributos: Colspan
                    Rowspan-->
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td> <!--A letra B passa a ocupar duas colunas-->   
        </tr>
        <tr>
            <td rowspan="3">D</td> <!--A letra D passa a ocupar 3 linhas-->
            <td rowspan="2">E</td> <!--A letra E passa a ocupar 2 linhas-->
            <td>F</td>
        </tr>
        <tr>
            <td>I</td>
        </tr>
        <tr>
            <td colspan="2">L</td> <!--A letra L passa a ocupar 2 colunas-->
        </tr>
    </table>
</body>
</html>
