<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro formulário</h1>
    <form action="cadastro.php" autocomplete="off" method="post">
        <label for="inome">Nome</label> <!--Label = Etiqueta de um input-->
        <input type="text" name="Nome" id="inome">
        <br>
        <label for="isobrenome">Sobrenome</label>
        <input type="text" name="sobrenome" id="isobrenome">
        <br>
        <label for="isenha">Senha</label>
        <input type="password" name="senha" id="isenha">
        <br>
        <input type="submit" value="Enviar">
    </form>

    <!--
    Modos de envio de dados de formulários:
    
        Method = "Get" (Para dados não sensíveis), (Máximo de envio de 3000 letras)
        Method = "Post" (Para dados mais sensíveis (Senhas, cartões de créditos)(Para envio de arquivos))->
</body>
</html>
