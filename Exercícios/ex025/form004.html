<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="">
        <p>
            <label for="iest">Estado</label>
            
            <select name="estado" id="iest">

            <optgroup label="Região Sudeste">
                <option value="MG">Minas Gerais</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="SP">São Pauo</option>
            </optgroup>
            <optgroup label="Região Nordeste">
                <option value="MA">Maranhão</option>
                <option value="PE">Pernambuco</option>
                <option value="RN">Rio Grande do Norte</option>
            </optgroup>

            </select>

            <!--
            Select = Selecionar
            Option = opções
            Optgroup = Grupo de opções-->
        </p>

        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="opção2">
            <datalist id="profissão">
                <option>Administrador</option>
                <option>Contabilista</option>
                <option>Desenvolvedor</option>
                <option>Professor</option>
            </datalist>
            <datalist id="opção2">
                <option>Cozinheiro</option>
                <option>Cabeleleiro</option>
                <option>Programador</option>
                <option>Empresário</option>
            </datalist>

            <!--
            Datalist = lista de Dados
            List = (Qual lista de dados será mostrado)-->
        </p>
        <p>
            <label for="imsg">Mensagem:</label><br>
            <textarea name="msg" id="imsg" rows="10" cols="30"></textarea>

            <!-- Textarea = Caixa de Texto-->
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
