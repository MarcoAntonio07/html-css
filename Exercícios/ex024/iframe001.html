<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        .iframe{
            width: 500px;
            height: 300px;
            border: 1px solid black;
        }
    </style>
</head>
<body>

    <!--Usando o a tag A-->
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do <a href="https://www.cursoemvideo.com">Cursoemvideo</a> para aprender a programar</p>


    <!--Tamanho Padrão de um Iframe 300x150-->

    <!--Ex 1-->
    <p>Acessando o site do
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500px" width="300px"></iframe>
        para aprender a programar
    </p>

     <!--Ex 2-->
     <!--Usando CSS para declarar a largura e altura e colocar borda-->
    <p>O repositório do Guanabara
        <iframe src="https://gustavoguanabara.github.io"frameborder="0" 
        <a href="https://gustavoguanabara.github.io" target="_blank" class="iframe">Cursoemvideo</a></iframe>
        também é bem legal!
    </p>

    <p>Acessando uma
        <iframe src="iframe002.html" frameborder="0" height="500px" width="300px" class="iframe"></iframe>
        pagina interna.
    </p>


</body>
</html>
