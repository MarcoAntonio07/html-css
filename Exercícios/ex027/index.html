<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        .container{
            width: 100vw;
            height: 100vh;
            background-color: darkblue;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            align-content: space-around;
        }

        .item{
            width: 200px;
            height: 200px; 
            background-color: purple;
            border: 2px solid white; 
            order: 4;
        }

        .item2{
            width: 200px;
            height: 200px;
            background-color: orange;
            border: 2px solid white;
            order: 3;
        }

        .item3{
            width: 200px;
            height: 200px;
            background-color: blue;
            border: 2px solid white;
            order: 2;
        }

        .item4{
            width: 200px;
            height: 200px;
            background-color: red;
            border: 2px solid white;
            order: 6;
        }

        .item5{
            width: 200px;
            height: 200px;
            background-color: green;
            border: 2px solid white;
            order: 5;
        }

        .item6{
            width: 200px;
            height: 200px;
            background-color: white;
            border: 2px solid white;
            order: 1;
            
        }

        /*  
            Propriedade do Pai:

            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            align-content: space-around;

            
            Propriedade dos filhos:

            order: 1;
            align-self: flex-end;

        */

    </style>

</head>
<body>
    <div class="container">
        <div class="item"></div>
        <div class="item2"></div>
        <div class="item3"></div>
        <div class="item4"></div>
        <div class="item5"></div>
        <div class="item6"></div>
    </div>
</body>
</html>
