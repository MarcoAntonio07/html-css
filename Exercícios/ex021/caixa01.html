<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>

        h1{ /* box-level*/
            height: 300px;
            width: 300px;
            background-color: #7fffd4;
            border: 10px solid black;
            padding: 10px 10px 10px 10px;
            margin: 30px auto 30px auto;
            
            /* margin: auto; Para centralizar caixas */
            outline: 5px dashed blue;
        }

        a{  /* inline-level*/
            border: 10px solid red;
            padding: 10px 10px 10px 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas o <a href="#">links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona.</p>
</body>
</html>
