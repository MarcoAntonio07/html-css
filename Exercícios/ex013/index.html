<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula de CSS Interno / local</title>
    <style>
        body{
            background-color: wheat;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
        }
        h1{
            color: blue;
        }
        p{
            color: cadetblue;
            font-weight: 200;
        }
    </style>
</head>

<!-- Usando a tag "Style" dentro do cabeçalho, os estilos são colocados fora da linha do HTML -->
<body>
    <h1>Aplicando Css inline</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Rem nemo, numquam suscipit, temporibus inventore nostrum reiciendis, recusandae sapiente aspernatur tempore maiores doloribus quos laboriosam et. Laborum eligendi rerum voluptatibus corporis.</p>
</body>
</html>
